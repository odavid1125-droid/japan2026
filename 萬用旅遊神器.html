            const urlRegex = /(https?:\/\/[^\s]+)/g;
            return notes.value.match(urlRegex) || [];
        });

        const filteredExpenses = computed(() => {
            if (!analysisFilter.value.start || !analysisFilter.value.end) return [];
            const start = new Date(analysisFilter.value.start).getTime();
            const end = new Date(analysisFilter.value.end).getTime();
            
            return expenses.value.filter(e => {
                const eDate = new Date(e.dateStr).getTime();
                return eDate >= start && eDate <= end && analysisFilter.value.categories.includes(e.category);
            });
        });

        const analysisTotal = computed(() => {
            return filteredExpenses.value.reduce((sum, e) => sum + e.price, 0);
        });

        // METHODS
        const toggleEditMode = () => {
            isEditMode.value = !isEditMode.value;
            if (!isEditMode.value) saveData();
        };

        const updateItineraryDays = () => {
            const currentLen = config.value.itinerary.length;
            const targetLen = parseInt(config.value.totalDays);
            if (targetLen > currentLen) {
                for(let i = currentLen; i < targetLen; i++) {
                    config.value.itinerary.push({ title: `Day ${i}`, location: 'TBD', stay: 'TBD', schedule: [] });
                }
            } else if (targetLen < currentLen) {
                if(confirm('減少天數將會刪除多餘的行程資料，確定嗎？')) {
                    config.value.itinerary = config.value.itinerary.slice(0, targetLen);
                } else {
                    config.value.totalDays = currentLen;
                }
            }
        };

        const addDay = () => {
             config.value.totalDays++;
             updateItineraryDays();
        };

        const deleteDay = (idx) => {
            if(confirm('確定刪除這一天嗎？')) {
                config.value.itinerary.splice(idx, 1);
                config.value.totalDays--;
            }
        };

        const addCard = () => {
            config.value.itinerary[activeDay.value].schedule.push({
                time: '12:00', activity: '新行程', desc: '', highlight: false, noDetail: false, tags: []
            });
        };

        const deleteCard = (idx) => {
             if(confirm('刪除此卡片？')) config.value.itinerary[activeDay.value].schedule.splice(idx, 1);
        };

        const moveCard = (idx, dir) => {
            const arr = config.value.itinerary[activeDay.value].schedule;
            if (idx + dir < 0 || idx + dir >= arr.length) return;
            const temp = arr[idx];
            arr[idx] = arr[idx+dir];
            arr[idx+dir] = temp;
        };

        const openDetail = (item) => { selectedItem.value = JSON.parse(JSON.stringify(item)); };
        const editCard = (item) => { editingItem.value = JSON.parse(JSON.stringify(item)); editingItemRef = item; };
        const saveCardEdit = () => { if(editingItemRef) { Object.assign(editingItemRef, editingItem.value); editingItem.value = null; editingItemRef = null; saveData(); } };
        const closeDetail = () => { selectedItem.value = null; editingItem.value = null; editingItemRef = null; };
        
        const addSubItem = () => { if(!editingItem.value.subItems) editingItem.value.subItems = []; editingItem.value.subItems.push({ name: '新項目', desc: '' }); };
        const removeSubItem = (idx) => { editingItem.value.subItems.splice(idx, 1); };

        const getTabName = (id) => { if (id === 'home') return '主頁面板'; if (id === 'wallet') return '記帳分析'; return ''; };

        const getMonth = (idx) => { const s=new Date(config.value.startDate); s.setDate(s.getDate()+idx); return s.getMonth()+1; };
        
        const getCityName = (key) => CITY_NAMES[key] || key;

        const getWeather = (idx) => {
            if (config.value.weatherCity === 'Custom') {
                return { temp: config.value.customTemp || '--', icon: 'fa-solid fa-cloud', desc: config.value.customDesc || '自訂天氣' };
            }
            const start = new Date(config.value.startDate);
            start.setDate(start.getDate() + idx);
            const month = start.getMonth() + 1;
            const cityData = WEATHER_DB[config.value.weatherCity];
            if (cityData) {
                return cityData[month] || cityData[1] || { temp: '?', icon: 'fa-solid fa-cloud', desc: '無資料' };
            }
            return { temp: '--', icon: 'fa-solid fa-temperature-half', desc: '選擇地點' };
        };

            if (activity.includes('機場') || activity.includes('飛機')) return 'fa-solid fa-plane';

            if (activity.includes('樹冰') || activity.includes('雪')) return 'fa-regular fa-snowflake';
            if (activity.includes('神社') || activity.includes('寺')) return 'fa-solid fa-torii-gate';
            if (activity.includes('牛') || activity.includes('餐') || activity.includes('麵')) return 'fa-solid fa-utensils';

        const getCatIcon = (id) => categories.find(c => c.id === id).icon;

        const updateTwd = () => { if (calcForeign.value === '') calcTwd.value = ''; else calcTwd.value = (parseFloat(calcForeign.value) * config.value.exchangeRate).toFixed(0); };
        const updateForeign = () => { if (calcTwd.value === '') calcForeign.value = ''; else calcForeign.value = (parseFloat(calcTwd.value) / config.value.exchangeRate).toFixed(0); };

        const addExpense = () => {
            if (!isFormValid.value) return;
            expenses.value.unshift({ id: Date.now(), dateStr: newExpense.value.dateStr, category: newExpense.value.category, item: newExpense.value.item, price: parseFloat(newExpense.value.price), twd: parseFloat(newExpense.value.price) * config.value.exchangeRate });

        };

        const handleDelete = (id) => {
            if (confirmDeleteId.value === id) { const idx = expenses.value.findIndex(e => e.id === id); if (idx !== -1) expenses.value.splice(idx, 1); saveData(); confirmDeleteId.value = null; }

        };

        const handleImageUpload = (e) => { /* Placeholder */ };

        const toggleCheck = (idx) => { checklist.value[idx].checked = !checklist.value[idx].checked; saveData(); };
        const addChecklistItem = () => { if(newItemText.value) { checklist.value.push({ text: newItemText.value, checked: false }); newItemText.value = ''; saveData(); } };

        const saveNotes = () => saveData();

        const openJpCategory = (cat) => { selectedCategory.value = cat; japaneseLevel.value = 2; };

             if(!config.value.languageData[lang]) config.value.languageData[lang] = [];
             config.value.languageData[lang].push({ id: Date.now(), title, icon: 'fa-solid fa-circle', phrases: [] });
             saveData();
        };
        const deleteJpCategory = (idx) => {
             if(confirm('確定刪除此分類？')) {
                 config.value.languageData[config.value.survivalLang].splice(idx, 1);
                 saveData();
             }
        };
        const addJpPhrase = () => {
             const source = prompt('輸入中文 (自己看):');
             const target = prompt('輸入外語 (給對方看):');
             const phonetic = prompt('輸入拼音 (選填):') || '';
             if(source && target) {
                 selectedCategory.value.phrases.push({ source, target, phonetic });
                 saveData();
             }
        };
        const deleteJpPhrase = (idx) => {
             if(confirm('刪除此語句？')) {
                 selectedCategory.value.phrases.splice(idx, 1);
                 saveData();
             }
        };

        const updateChart = () => {
            if (!showAnalysis.value) return;
            const ctx = document.getElementById('expenseChart');
            if (!ctx) return;
            const dataMap = {};
            analysisFilter.value.categories.forEach(catId => dataMap[catId] = 0);
            filteredExpenses.value.forEach(e => { if (dataMap[e.category] !== undefined) dataMap[e.category] += e.price; });
            const labels = categories.filter(c => analysisFilter.value.categories.includes(c.id)).map(c => c.name);
            const data = categories.filter(c => analysisFilter.value.categories.includes(c.id)).map(c => dataMap[c.id]);
            const bgColors = categories.filter(c => analysisFilter.value.categories.includes(c.id)).map(c => c.color);
            if (chartInstance) chartInstance.destroy();
            chartInstance = new Chart(ctx, { type: 'doughnut', data: { labels: labels, datasets: [{ data: data, backgroundColor: bgColors, borderWidth: 0 }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom' }, datalabels: { color: '#fff', font: { weight: 'bold' }, formatter: (value) => value === 0 ? '' : '¥' + value } } } });
        };

        watch(showAnalysis, (val) => { if (val) nextTick(updateChart); });
        watch(analysisFilter, () => { if (showAnalysis.value) updateChart(); }, { deep: true });

        const saveData = () => {
            const data = { config: config.value, expenses: expenses.value, checklist: checklist.value, notes: notes.value };
            localStorage.setItem('travel_gen_v6', JSON.stringify(data));
        };
        const loadData = () => {
            if (window.EMBEDDED_DATA) {
                try { const data = window.EMBEDDED_DATA; config.value = data.config; expenses.value = data.expenses; checklist.value = data.checklist; notes.value = data.notes; return; } catch(e) { console.error(e); }
            }
            const data = localStorage.getItem('travel_gen_v6');
            if (data) {
                const parsed = JSON.parse(data);
                if(parsed.config) {
                    if(!parsed.config.languageData) parsed.config.languageData = JSON.parse(JSON.stringify(INITIAL_LANG_DB));
                    config.value = parsed.config;
                }
                expenses.value = parsed.expenses || [];
                checklist.value = parsed.checklist || [];
                notes.value = parsed.notes || '';
            }
        };

        const downloadApp = () => {
            let htmlContent = document.documentElement.outerHTML;
            const dataToSave = { config: config.value, expenses: expenses.value, checklist: checklist.value, notes: notes.value };

            if (htmlContent.includes('window.EMBEDDED_DATA =')) { htmlContent = htmlContent.replace(/window\.EMBEDDED_DATA = .*?;/, scriptString); } 
            else { htmlContent = htmlContent.replace('<script>', `<script>${scriptString}<\/script><script>`); }
            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = `${config.value.appTitle || 'TravelApp'}.html`; document.body.appendChild(a); a.click(); document.body.removeChild(a); URL.revokeObjectURL(url);
        };

        onMounted(() => loadData());

        return {
            currentTab, activeDay, selectedItem, showAnalysis, isEditMode,
            expenses, newExpense, checklist, notes, config,
            calcForeign, calcTwd,
            toggleEditMode, updateItineraryDays, getDayDate, getWeather, getTabName, getMonth, getCityName,
            openDetail, closeDetail, editCard, saveCardEdit, addDay, deleteDay, addCard, deleteCard, moveCard, addSubItem, removeSubItem, editingItem,
            updateTwd, updateForeign,
            generatedDateOptions, categories, isFormValid, getCatName, getCatIcon, getPlanIcon,
            handleImageUpload, addExpense, handleDelete, toggleCheck, saveNotes, addChecklistItem, deleteChecklistItem, newItemText,
            showChecklistModal, japaneseLevel, currentLangData, selectedCategory, selectedPhrase, openJpCategory, openJpPhrase, getLangFont,
            addJpCategory, deleteJpCategory, addJpPhrase, deleteJpPhrase,
            analysisFilter, analysisTotal, confirmDeleteId,
            downloadApp
        };
    }
}).mount('#app');
